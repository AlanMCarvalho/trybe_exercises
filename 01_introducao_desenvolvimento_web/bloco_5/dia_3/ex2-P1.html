<! DOCTYPE html>
<html>
<head>
<meta charset = utf-8 />
<title> Calculadora </title>
</head>
<body>

  <label> Quadrar este número:
    <input type = "number" id = "square-input" size = "2">
  </label>
  <button id = "square-button"> Calcular </button>
  <br> <br>
  
  <label> Metade deste número:
    <input type = "number" id = "half-input" size = "2">
  </label>
  <button id = "half-button"> Calcular </button>
  <br> <br>
  
  <label>
    Fração:
    <input type = "number" id = "percent1-input" size = "2">
  </label>
  <label>
    Todo:
    <input type = "number" id = "percent2-input" size = "2">
  </label>
  <button id = "percent-button"> Calcular </button>
  <br> <br>
  
  <label> Calcule a área do círculo com o raio:
    <input type = "number" id = "area-input" size = "2">
  </label>
  <button id = "area-button"> Calcular </button> 
  <br> <br>
  <div id = "solution"> </div>

  <script>
      function squareNumber(num1) {
          let numeroAoQuadrado = num1 ** 2;
          let textoNumeroAoQuadrado = "O resultado da quadratura do número" + " " + num1 + " é" + " " + numeroAoQuadrado + ".";
          return textoNumeroAoQuadrado;
      }
      function halfNumber(num2) {
          let divisaoPorDois = num2 / 2;
          return divisaoPorDois;
          console.log("Metade de " + num2 + " é" + divisaoPorDois + ".");
      }
      function percentOf(numero1, numero2) {
          let porcentagem = (numero1 * 100) / numero2;
          let textoPorcentagem = (numero1 + " é " + porcentagem + "%" + " de " + numero2 + ".");
          return textoPorcentagem;
      }
      function areaOfCircle(raio) {
        let area = Math.PI * (raio ** 2);
        let areaArredondada = area.toFixed(2);
        let textoAreaArredondada = ("A área de um círculo com raio" + " " + raio + " " + "é" + " " + areaArredondada + "."); 
        return textoAreaArredondada;
      }
      function final (numero) {
        var metade = halfNumber(numero);
        var quadrado = squareNumber(metade);
        var areaDoCirculo = areaOfCircle(quadrado);
        var resultado = percentOf(quadrado, areaDoCirculo);
      }
      let quadrar = document.getElementById("square-button");
      quadrar.addEventListener("click", function() {
        let num = document.getElementById("square-input").value;
        document.getElementById("solution").innerHTML = squareNumber(num);
      });
      let metade = document.getElementById("half-button");
      metade.addEventListener("click", function(){
        let num = document.getElementById("half-input").value;
        document.getElementById("solution").innerHTML = halfNumber(num);
      });
      let porcentagem = document.getElementById("percent-button");
      porcentagem.addEventListener("click", function(){
        let num1 = document.getElementById("percent1-input").value;
        let num2 = document.getElementById("percent2-input").value;
        document.getElementById("solution").innerHTML = percentOf(num1, num2);
      });
      let area = document.getElementById("area-button");
      area.addEventListener("mouseover", function(){
        let num = document.getElementById("area-input").value;
        document.getElementById("solution").innerHTML = areaOfCircle(num);
      });
  </script>
  
</body>
</html>
