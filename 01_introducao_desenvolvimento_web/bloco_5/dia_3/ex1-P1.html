<! DOCTYPE html>
<html>
 <head>
  <meta charset = "utf-8" />
  <title> </title>
 </head>
 <body>
 
 <h1> Mad Libs </h1>
 
 <ul>
  <li> Esporte: <input type = "text" id = "noun">
  <li> Time favorito: <input type = "text" id = "adjective">
  <li> Nome de alguém: <input type = "text" id = "person">
 </ul>
 
 <button id = "lib-button"> Libere! </button>
  
 <div id = "story"> </div>
 <script>
     
     function makeMadLib() {
         let storyDiv = document.getElementById("story");
         let person = document.getElementById("person").value;
         let noum = document.getElementById("noun").value;
         let adjective = document.getElementById("adjective").value;
        storyDiv.innerHTML = person + " gosta de praticar " + noum + ", e o seu time de coração é o " + adjective + "!";
     }
     let clickButton = document.getElementById("lib-button");
     clickButton.addEventListener("click", makeMadLib);

 </script>
  
 </body>
</html>
